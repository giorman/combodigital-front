<div class="container fix">
    <div class="row">
        <div class="col-12 col-sm-6 mb-4">
            <h4 class="mb-4">Cuenta</h4>

            <form [formGroup]="formulario">
                <div class="mb-3">
                    <label for="nombres" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombres" formControlName="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio</label>
                    <input type="number" class="form-control" id="precio" formControlName="precio">
                </div>
                <div class="mb-3">
                  <label for="precio" class="form-label">Dias</label>
                  <input type="number" class="form-control" id="dia" formControlName="dia">
                </div>
                <div *ngIf="!editable" class="mt-5">
                    <button type="submit" [disabled]="!formulario.valid" (click)="guardar()" class="btn btn-primary me-2">Guardar</button>
                    <button type="submit" [disabled]="!formulario.valid" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
                </div>

                <div *ngIf="editable" class="mt-5">
                    <button type="submit" [disabled]="!formulario.valid" (click)="editar()" class="btn btn-primary me-2">Editar</button>
                    <button type="submit" [disabled]="!formulario.valid" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-sm-6">
            <div class="table-responsive">
                <table class="table table-dark table-hover flexy" >
                    <thead>
                        <tr>
                            <th scope="col">Cuenta</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Duracion/Dias</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cuenta of cuentas">
                            <th scope="row">{{cuenta.nombre}}</th>
                            <td>{{cuenta.precio | currency}}</td>
                            <td>{{cuenta.dia }}</td>
                            <td>
                                <a class="ms-2" (click)="cargarDatos(cuenta.id)"><img width="30px" src="assets/editar.png" alt=""> </a>
                            </td>
                            <td>
                                <a class="ms-4" (click)="eliminar(cuenta.id)"><img width="30px" src="assets/eliminar.png" alt=""></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
