<div class="container fix">
    <h5 class="mb-4">Pedidos</h5>
    <div class="table-responsive">
        <table class="table table-dark table-responsive table-hover">
            <thead>
                <tr>
                    <th scope="col">Cuenta</th>
                    <th scope="col">Correo</th>
                    <th scope="col">Contrase√±a</th>
                    <th scope="col">Perfil</th>
                    <th scope="col">Pin</th>
                    <th scope="col">Proveedor</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let suscripcion of this.ventaServicio.listaSuscripciones;let index=index">
                    <th scope="row">{{suscripcion.cuenta.nombre}}</th>
                    <td>{{suscripcion.correo}}</td>
                    <td>{{suscripcion.password}}</td>
                    <td>{{suscripcion.perfil}}</td>
                    <td>{{suscripcion.pin}}</td>
                    <td>{{suscripcion.proveedor}}</td>
                    <td>{{suscripcion.cuenta.precio}}</td>
                    <td>
                        <a class="ms-4" (click)="eliminar(index)"><img width="30px" src="assets/eliminar.png" alt=""></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ventaServicio.listaSuscripciones.length > 0 && ventaServicio.venta">
        <div>
            <p><strong>Total: {{ventaServicio.venta.total}}</strong></p>
        </div>
        <button (click)="venta()" class="btn btn-primary">Guardar</button>
    </div>

</div>
