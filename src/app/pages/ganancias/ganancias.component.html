<div class="container fix">
    <div class="row">
        <div class="col-12 col-sm-6 mb-4">
            <h4 class="mb-4">Ganancia</h4>

            <form>
                <div class="mb-3">
                    <label for="ganancia" class="form-label">Valor</label>
                    <input type="number" [(ngModel)]="valor" [ngModelOptions]="{standalone: true}" class="form-control" id="ganancia" required>
                </div>
                <button type="submit" (click)="guardar()" [disabled]="!valor" class="btn btn-primary me-2">Guardar</button>
            </form>
        </div>
        <div class="col-12 col-sm-6">
            <div class="table-responsive">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Mes</th>
                            <th scope="col">Ganancia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of ganancias">
                            <th scope="row">{{item.mes}}</th>
                            <td>{{item.valor | currency}}</td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
